<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- {% load static %} -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx6039d473b1e54754a70764564e95f067"></script>
    <!-- <script defer src="{% static 'javascript/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);

      body {
        margin: 0;
        font-family: "NanumSquare", sans-serif;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .App {
        text-align: center;
        position: fixed;
        width: 100%;
        height: 100vh;
      }

      .App-logo {
        height: 40vmin;
        pointer-events: none;
      }

      @media (prefers-reduced-motion: no-preference) {
        .App-logo {
          animation: App-logo-spin infinite 20s linear;
        }
      }

      .App-header {
        background-color: #282c34;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: white;
      }

      .App-link {
        color: #61dafb;
      }

      @keyframes App-logo-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .search {
        position: fixed;
        width: 100%;
        height: 10px;
        z-index: 1;
        align-items: center;
        background-color: transparent;
      }

      .search_open_container {
        display: flex;
        justify-content: center;
        height: 10px;
        margin-top: 10px;
      }

      .search_open {
        width: 300px;
        height: 40px;
        line-height: 40px;
        background-color: white;
        border: 1px solid #cecece;
        border-radius: 15px;
        cursor: default;
        font-weight: 900;
        font-size: 20px;
      }

      .search--input {
        margin: 10px auto;
        width: 200px;
        height: 30px;
        border: 1px solid gray;
        background: white;
        border-radius: 10px;
      }

      .search_select {
        position: fixed;
        width: 100%;
        height: 30%;
        background-color: white;
        bottom: 0;
        z-index: 21;
        overflow-y: scroll;
      }

      .btn {
        background-color: #226bff;
        color: white;
        border: 1px solid transparent;
        width: 60px;
        height: 30px;
        border-radius: 10px;
        margin-left: 5px;
        margin-top: 5px;
      }
      .navibtn {
        background-color: transparent;
        border: none;
        margin-top: 40px;
      }
      .distance {
        position: fixed;
        z-index: 20;
        left: 50%;
        bottom: 5%;
        transform: translate(-50%, 0);
        background: #226bff;
        color: white;
        width: 300px;
        border-radius: 5px;
      }
      .policebtn {
        border: 2px solid transparent;
        background-color: #a6a6a6;
        width: 88px;
        height: 88px;
        border-radius: 15px;
        padding: 0px;
        position: fixed;
        bottom: 80px;
        left: 20px;
      }

      #btn_police:focus {
        border: 3px solid #226bff;
      }

      .cctvbtn {
        border: 4px solid #226bff;
        width: 88px;
        height: 88px;
        border-radius: 15px;
        padding: 0px;
        position: fixed;
        bottom: 180px;
        left: 20px;
      }

      #btn_curr_position {
        border: 0px solid transparent;
        border-top-width: 3px;
        background-color: #a6a6a6;
        width: 59px;
        height: 60px;
        border-radius: 13px;
        padding: 0px;
        position: fixed;
        bottom: 80px;
        right: 20px;
      }

      #btn_curr_position:focus {
        background-color: #226bff;
      }

      .loading {
        position: fixed;
        z-index: 30;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.5);
        text-align: center;
        font-size: 35px;
        font-weight: 800;
        border-radius: 30px;
      }

      .loading_text {
        position: fixed;
        z-index: 31;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: black;
      }
    </style>
    <title>안심귀가지도</title>
  </head>
  <body>
    <div class="App">
      <div id="loading" class="loading" style="display: none">
        <div class="loading_text">
          경로 계산 중!<br />잠시만 기다려주세요...
        </div>
      </div>
      <div class="search">
        <div class="search_open_container">
          <div class="search_open" onclick="searchSwitch()">위치 검색</div>
        </div>
        <button id="btn_police" class="policebtn" type="button">
          <img
            src="https://i.ibb.co/gFz9qc7/policebtn-1.png"
            height="80"
            width="80"
          />
        </button>
        <button
          id="btn_navigate"
          class="navibtn"
          type="button"
          style="display: none"
        >
          <img src="https://i.ibb.co/dbcFtyb/1.png" height="60" width="60" />
        </button>
        <button
          id="btn_cctv_onoff"
          class="cctvbtn"
          type="button"
          onclick="cctvSwitch()"
        >
          <img
            src="https://i.ibb.co/1RmYvjS/Group-8.png"
            height="80"
            width="80"
          />
        </button>
        <button
          id="btn_curr_position"
          class="currbtn"
          type="button"
          onclick="currPosition()"
        >
          <img src="https://i.ibb.co/SXkpw5B/1.png" height="60" width="60" />
        </button>
        <div class="search_select" id="search_select" style="display: none">
          <input
            class="search--input"
            type="text"
            id="searchKeyword"
            name="searchKeyword"
          />
          <button id="btn_select" class="btn">검색</button>

          <button onclick="removeAll()" class="btn">초기화</button>
          <div id="search_result"></div>
        </div>
      </div>
      <div
        id="TMapApp"
        style="height: 100vh; width: 100%; position: fixed; z-index: 0"
      ></div>
      <div id="result_container" class="distance" style="display: none">
        <p id="result"></p>
        <p id="s_result"></p>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  const test_passList = [];

  let coords = [];

  let positions = [];
  let markers = [];

  let marker_search_arr = [];
  let marker_cctv_arr = [];
  let counter = 0;

  // 검색 결과 중 선택된 마커와 그 마커의 좌표
  let marker_selected;
  let selected_position;
  let marker_selectedArr = [];

  // 경로 도형을 저장하는 어레이
  let line_info_arr = [];
  let line_result_arr = [];

  // 보행자 경로 포인트 마커 (경로 선이 꺾이는 지점)
  let marker_points;
  let marker_points_arr = [];

  // 앱을 켠 순간의 현재 위치 좌표
  let marker_s;

  let current_position;
  let lat_current;
  let lon_current;

  let lat_clicked;
  let lon_clicked;

  //cctv 마커 활성화/비활성화
  let onoff = 1;

  let search_onoff = 0;

  const search_select = document.getElementById("search_select");
  const search_result = document.getElementById("search_result");
  const btn_navigate = document.getElementById("btn_navigate");
  const btn_cctv_onoff = document.getElementById("btn_cctv_onoff");
  const loading = document.getElementById("loading");
  const result_container = document.getElementById("result_container");

  const resultOpen = () => {
    result_container.style.display = "block";
  };

  const resultClose = () => {
    result_container.style.display = "none";
  };

  const loadingOpen = () => {
    loading.style.display = "block";
  };

  const loadingClose = () => {
    loading.style.display = "none";
  };

  const searchOpen = () => {
    search_select.style.display = "block";
  };

  const searchClose = () => {
    search_select.style.display = "none";
  };

  const searchSwitch = () => {
    if (search_onoff === 0) {
      searchOpen();
      search_onoff = 1;
    } else {
      searchClose();
      search_onoff = 0;
    }
  };

  const navigateOpen = () => {
    btn_navigate.style.display = "inline";
  };

  const navigateClose = () => {
    btn_navigate.style.display = "none";
  };

  const expected = document.getElementById("result");

  // 검색을 통해 목적지를 정했는지 판단
  let searched = false;

  let map = new Tmapv2.Map("TMapApp", {
    center: new Tmapv2.LatLng(37.59644996896789, 127.06004762649577),
    width: "100%",
    height: "100%",
    zoom: 18,
  });

  axios
    .get("https://cctv-database.cwpl95oqcakk.ap-northeast-2.rds.amazonaws.com:3306/cctv", {
      headers: {
        'Access-Control-Allow-Origin' : "*",
      }
    })
    .then((response) => {
      coords = [...response.data];
      activateCCTVMarkers();
    })
    .catch(function (error) {
      console.log(error);
    });

  //------ 현재 위치에 마커 생성 ------//
  //------ 외대를 시작위치로 임시 설정 ------//
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((position) => {
      //lat_current = position.coords.latitude;
      //lon_current = position.coords.longitude;
      lat_current = 37.59644996896789;
      lon_current = 127.06004762649577;
      current_position = new Tmapv2.LatLng(lat_current, lon_current);
      marker_s = new Tmapv2.Marker({
        position: current_position,
        icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
        iconSize: new Tmapv2.Size(24, 38),
        draggable: true,
        map: map,
      });
      map.setCenter(new Tmapv2.LatLng(lat_current, lon_current));
      map.setZoom(18);
    });
  }
  //------ --------------- ------//

  const currPosition = () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        lat_current = position.coords.latitude;
        lon_current = position.coords.longitude;

        current_position = new Tmapv2.LatLng(lat_current, lon_current);

        map.setCenter(new Tmapv2.LatLng(lat_current, lon_current));
        map.setZoom(18);
      });
    }
  };

  //------ 클릭시 마커 생성 ------//

  map.addListener("click", (e) => {
    searched = false;
    removeLine();
    removeMarkers();
    removeSearchMarkers();

    navigateOpen();
    searchClose();

    lat_clicked = e.latLng.lat();
    lon_clicked = e.latLng.lng();
    console.log(lat_clicked, lon_clicked);

    let marker_e = new Tmapv2.Marker({
      position: new Tmapv2.LatLng(lat_clicked, lon_clicked), //Marker의 중심좌표 설정.
      icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
      iconSize: new Tmapv2.Size(24, 38),
      map: map,
    });
    markers.push(marker_e);
  });
  //------ --------- ------//

  let dragging = false;

  //touch event
  map.addListener("touchstart", (e) => {
    dragging = false;
    console.log("start");
  });

  map.addListener("touchmove", (e) => {
    dragging = true;
    console.log("move");
  });

  map.addListener("touchend", (e) => {
    if (!dragging) {
      searched = false;
      removeLine();
      removeMarkers();
      removeSearchMarkers();

      navigateOpen();
      searchClose();
      console.log("touched");

      lat_clicked = e.latLng.lat();
      lon_clicked = e.latLng.lng();
      console.log(lat_clicked, lon_clicked);

      let marker_e = new Tmapv2.Marker({
        position: new Tmapv2.LatLng(lat_clicked, lon_clicked), //Marker의 중심좌표 설정.
        icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
        iconSize: new Tmapv2.Size(24, 38),
        map: map,
      });
      markers.push(marker_e);
    } else return;
  });

  //------ 명칭 검색 후 마커 생성 ------//
  $("#btn_select").on("click", () => {
    let searchKeyword = $("#searchKeyword").val();
    removeLine();
    removeMarkers();

    axios({
      method: "GET",
      url: "https://apis.openapi.sk.com/tmap/pois?version=1&format=json&callback=result",
      async: false,
      // axios는 get으로 파라미터 전달 시 data 대신 params를 써야
      params: {
        appKey: "l7xx6039d473b1e54754a70764564e95f067",
        searchKeyword: searchKeyword,
        resCoordType: "EPSG3857",
        reqCoordType: "WGS84GEO",
        count: 10,
      },
    }).then((response) => {
      let resultpoisData = response.data.searchPoiInfo.pois.poi;

      removeSearchMarkers();

      let poi_list = "";
      let positionBounds = new Tmapv2.LatLngBounds();

      resultpoisData.forEach((e, i) => {
        let noorLat = Number(e.noorLat);
        let noorLon = Number(e.noorLon);
        let name = e.name;

        let pointCng = new Tmapv2.Point(noorLon, noorLat);
        let projectionCng = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
          pointCng
        );

        let lat = projectionCng._lat;
        let lon = projectionCng._lng;

        let markerPosition = new Tmapv2.LatLng(lat, lon);

        let marker_search = new Tmapv2.Marker({
          position: markerPosition,

          icon:
            "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_" +
            i +
            ".png",
          iconSize: new Tmapv2.Size(24, 38),
          title: name,
          map: map,
          index: i,
        });

        marker_search.index = i;

        marker_search.addListener("click", () => {
          searched = true;
          selected_position = marker_search.getPosition();
          searchOpen();
          removeMarkers();
          removeSearchMarkers();
          navigateOpen();
          marker_selected = new Tmapv2.Marker({
            position: selected_position,

            icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",

            iconSize: new Tmapv2.Size(24, 38),
            title: name,
            map: map,
            index: i,
          });
          marker_selectedArr.push(marker_selected);
        });

        marker_search.addListener("touchend", () => {
          searched = true;
          selected_position = marker_search.getPosition();
          searchOpen();
          removeMarkers();
          removeSearchMarkers();
          navigateOpen();
          marker_selected = new Tmapv2.Marker({
            position: selected_position,

            icon: "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",

            iconSize: new Tmapv2.Size(24, 38),
            title: name,
            map: map,
            index: i,
          });
          marker_selectedArr.push(marker_selected);
        });

        marker_search_arr.push(marker_search);
        positionBounds.extend(markerPosition); // LatLngBounds의 객체 확장

        poi_list += `<div><img src='http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_${i}.png' style='vertical-align:middle;'/><span>${name}</span>
       </div>`;
      });
      search_result.innerHTML = poi_list;

      map.panToBounds(positionBounds); // 확장된 bounds의 중심으로 이동시키기
      map.zoomOut();
    });
  });

  //-------//

  //------ 가까운 파출소 ------//
  $("#btn_police").on("click", () => {
    searched = true;
    removeLine();
    removeMarkers();
    searchClose();

    $.ajax({
      method: "GET", // 요청 방식
      url: "https://apis.openapi.sk.com/tmap/pois/search/around?version=1&format=json&callback=result", // url 주소
      data: {
        categories: "파출소",
        resCoordType: "EPSG3857",
        searchType: "name",
        searchtypCd: "A",
        radius: 1,
        reqCoordType: "WGS84GEO",
        centerLon: lon_current,
        centerLat: lat_current,
        appKey: "l7xx6039d473b1e54754a70764564e95f067",
        count: 20,
      },
      success: (response) => {
        counter++;
        let resultpoisData = response.searchPoiInfo.pois.poi;

        // 2. 기존 마커, 팝업 제거
        removeSearchMarkers();

        let positionBounds = new Tmapv2.LatLngBounds(); //맵에 결과물 확인 하기 위한 LatLngBounds객체 생성

        let minDi = 99999;
        let finalPosition;
        let markerPosition;
        let name;
        // 3. POI 마커 표시
        resultpoisData.forEach((e) => {
          let noorLat = Number(e.noorLat);
          let noorLon = Number(e.noorLon);
          name = e.name;

          let pointCng = new Tmapv2.Point(noorLon, noorLat);
          let projectionCng = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
            pointCng
          );

          let lat = projectionCng._lat;
          let lon = projectionCng._lng;

          markerPosition = new Tmapv2.LatLng(lat, lon);
          let di = current_position.distanceTo(markerPosition);

          if (di < minDi) {
            minDi = di;
            finalPosition = markerPosition;
          }
        });

        let marker_search = new Tmapv2.Marker({
          position: markerPosition,
          //icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_b_m_a.png",
          icon: "https://cdn2.iconfinder.com/data/icons/wsd-map-markers-2/512/wsd_markers_65-1024.png",
          iconSize: new Tmapv2.Size(38, 38),
          map: map,
        });

        searched = true;
        selected_position = marker_search.getPosition();
        removeMarkers();
        removeSearchMarkers();
        navigateOpen();

        marker_search_arr.push(marker_search);
        positionBounds.extend(markerPosition); // LatLngBounds의 객체 확장

        map.panToBounds(positionBounds); // 확장된 bounds의 중심으로 이동시키기
        map.zoomOut();
      },
      error: function (request, status, error) {
        console.log(
          "code:" +
            request.status +
            "\n" +
            "message:" +
            request.responseText +
            "\n" +
            "error:" +
            error
        );
      },
    });
  });

  //------ 경로 안내 ------//
  $("#btn_navigate").on("click", navigate);

  function navigate() {
    loadingOpen();
    removeLine();
    navigateClose();
    searchClose();

    let short_dist = 0;
    let short_time = 0;
    let short_result;

    const current = marker_s.getPosition();

    let start_lat = current._lat;
    let start_lon = current._lng;

    let end_lat, end_lon;
    if (searched) {
      end_lat = selected_position._lat;
      end_lon = selected_position._lng;
    } else {
      end_lat = lat_clicked;
      end_lon = lon_clicked;
    }

    $.ajax({
      method: "POST",
      url: "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
      async: false,
      data: {
        appKey: "l7xx6039d473b1e54754a70764564e95f067",
        startX: start_lon,
        startY: start_lat,
        endX: end_lon,
        endY: end_lat,
        reqCoordType: "WGS84GEO",
        resCoordType: "EPSG3857",
        startName: "출발지",
        endName: "도착지",
      },
      success: (response) => {
        let resultData = response.features;

        //결과 출력
        short_dist += (resultData[0].properties.totalDistance / 1000).toFixed(
          1
        );

        short_time += (resultData[0].properties.totalTime / 60).toFixed(0);

        let s_tDistance = "최단 거리 : " + short_dist + "km |";
        let s_tTime = " 최단 시간 : " + short_time + "분";

        short_result = s_tDistance + s_tTime;
      },
    });

    let total_distance = 0;
    let total_time = 0;

    const data = {
      s_lat: start_lat,
      s_lon: start_lon,
      e_lat: end_lat,
      e_lon: end_lon,
    };

    $.ajax({
      type: "POST",
      url: "http://127.0.0.1:8000/search/",
      data: JSON.stringify(data),
      success: function (data) {
        console.log("data pass success" + data);

        console.log(data);

        var test_passList = [];

        for (var i = 0; i < data.length; i++) {
          test_passList.push({
            id: data[i][0],
            latitude: data[i][2],
            longtitude: data[i][1],
          });
        }
        loadingClose();

        console.log(test_passList);

        const tester = slicer(test_passList);
        console.log(tester);

        if (tester.length === 1) {
          let stringed_passList = stringer(tester[0]);
          $.ajax({
            method: "POST",
            url: "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
            async: false,
            data: {
              appKey: "l7xx6039d473b1e54754a70764564e95f067",
              startX: start_lon,
              startY: start_lat,
              endX: end_lon,
              endY: end_lat,
              passList: stringed_passList,
              reqCoordType: "WGS84GEO",
              resCoordType: "EPSG3857",
              startName: "출발지",
              endName: "도착지",
            },
            success: (response) => {
              counter++;
              let resultData = response.features;

              //결과 출력
              total_distance += (
                resultData[0].properties.totalDistance / 1000
              ).toFixed(1);

              total_time += (resultData[0].properties.totalTime / 60).toFixed(
                0
              );

              let tDistance = "총 거리 : " + total_distance + "km |";
              let tTime = " 총 시간 : " + total_time + "분";

              $("#result").text(tDistance + tTime);
              $("#s_result").text(short_result);
              resultOpen();
