[uwsgi]
chdir = /srv/backend/
module = safehomeproject.wsgi:application
home = /home/ubuntu/myvenv

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/safehomeproject.pid
logto = /var/log/uwsgi/safehomeproject/@(exec://data +%%Y-%%m-%%d).log
log-reopen = true